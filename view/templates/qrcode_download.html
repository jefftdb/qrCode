{% extends 'base_template.html' %}
{% block content%}
<body>
    <div class="container mt-5">
        <div class="card shadow-sm d-flex align-items-center justify-content-center">
            <div class="card-body text-center">
                <h3 class="card-title text-center mb-4">Salve o seu QR_Code localmente, nós não armazenamos no site:</h3>
                <img src="{{ url_for('static', filename=image_url) }}" alt="QR Code" class="img-fluid">
            </div>
            <a href="{{ url_for('static', filename=image_url) }}" download>
                <button type="button" class="btn btn-success mb-4">Download</button>
            </a>
        </div>
    </div>
</body>
{% endblock content %}
