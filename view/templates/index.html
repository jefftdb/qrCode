<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon-option {
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .icon-option input[type="radio"] {
            display: none;
        }

        .icon-option img {
            width: 50px;
            height: 50px;
        }

        .icon-option.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">QR Code:</h3>
                <form method="POST">
                    <input type="hidden" name="publicKey" id="publicKey" value="{{publicKey}}">
                    <input type="hidden" name="encryptedCard" id="encryptedCard" value="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="link" class="form-label">Insira o link:</label>
                        <input type="url" class="form-control" id="link" name ="link" placeholder="https://example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Selecione um Ã­cone:</label>                        
                        {% for icone in icones %}
                        {% if loop.index == 1 or (loop.index - 1) % 6 == 0 %}
                            <div class="d-flex justify-content-center align-items-center flex-wrap">
                        {% endif %}
                    
                        <label class="icon-option">
                            <input type="radio" name="icon" value="{{ icone.name }}" required>
                            <img src="{{ url_for('static', filename=icone.endereco) }}" alt="{{ icone.name }}">
                        </label>
                    
                        {% if loop.index % 6 == 0 or loop.last %}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                    <button type="submit" class="btn btn-primary w-100">Criar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.icon-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.icon-option').forEach(label => {
                    label.classList.remove('selected');
                });
                if (this.checked) {
                    this.closest('.icon-option').classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
